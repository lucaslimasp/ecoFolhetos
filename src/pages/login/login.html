<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
    <ion-list id="login-list2">
      <ion-item id="login-input1">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label>
          Senha
        </ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </ion-list>
    <button id="login" (click)="login(user)" ion-button color="stable" block>
      Log in
    </button>
    <button id="login-button2" (click)="signup()" ion-button clear color="positive" block on-click="goToSignup()">
      Criar conta
    </button>
    <div id="login-markdown3" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#000000;font-size:15px;">
        Ou Login com:
      </p>
    </div>
    <img class="icon" src="assets/img/TudClaC8SlSM4f468JDm_icon_facebook.png" href="#" />
    <img class="icon" src="assets/img/HJiBidFSi66fTcyVQwMW_icon_google_plus.png" href="#" />
    <img class="icon" src="assets/img/4LZAZEFvSIaROGy7g3x3_icon_twitter.png"  href="#" />
  </ion-content>
