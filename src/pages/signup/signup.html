    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="user.username"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Regita a Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.repassword"></ion-input>
    </ion-item>
    
    </ion-list>
    
    <div padding>
      <button ion-button block id="login" (click)="signup(user)">Cadastrar</button>
    </div>

    <div id="signup-markdown6" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#000000;font-size:15px;">
        Ou Cadastrar com:

    </div>
