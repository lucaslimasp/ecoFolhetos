<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
    <ion-card id="proximosDeVoc-card22">
        <ion-list>
          <ion-item color="none" id="proximosDeVoc-list-item13" *ngFor="let user of users | async">
            <ion-thumbnail item-left>
              <img src="./../../assets/imgs/perfil.jpg" alt="imagem"/>
            </ion-thumbnail>
            <p>
              Usuario:  {{ user.username }}
            </p>
            <p>
              Email:  {{ user.email }}
            </p>
            <p>Tipo: Restaurantes , Super Mercados</p>
            <p>Promoções: Descontos, Fidelidade</p>
            <p>Distância: 1.0 Km</p>
            <p>Receber Notificações: Sim</p>

        </ion-item>
          <button id="perfil-button8" style="margin-top: 3%; margin-bottom: 3%;" ion-button color="positive" on-click="goToeditarUsuario()" block>
              Editar Perfil
            </button>
            <button id="perfil-button9" style="margin-top: 3%; margin-bottom: 3%;" ion-button color="positive" on-click="goToeditarUsuario()" block>
                APAGAR CONTA
              </button>
        </ion-list>
      </ion-card>
    
  <ion-card id="perfil-card25">

    </ion-list>
  </ion-card>
</ion-content>
