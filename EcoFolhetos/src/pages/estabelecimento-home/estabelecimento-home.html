<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Estabelecimentos Home
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding > 
  <img id="imghome" src="assets/imgs/folha.jpg" alt="imagem"> 
  <h1 id="home-heading1">
      Bem vindo ao
</h1>
<h1 id="home-heading2">
  EcoFolhetos
</h1>
  <div id="home-markdown2" class="textbackground">
     
    <p style="color:#000000;" class="paragrafo">
      Aqui seu Estabelecimento poderá divulgar seus produtos, adicionar promoções, e aderir a diversas outras formas de propaganda, inscreva-se e confira.
    </p>
  </div>
  <ion-list id="login-list2">
    <ion-item id="login-input1">
      <ion-label>
        CNPJ
      </ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>
    <ion-item id="login-input2">
      <ion-label>
        Senha
      </ion-label>
      <ion-input type="password" ></ion-input>
    </ion-item>
  </ion-list>
  <button id="login" (click)="login(user)" ion-button color="stable" block>
    Log in
  </button>
  <button id="login-button2" ion-button clear color="positive" block on-click="goToEstabelecimentoSignup()">
    Criar conta
  </button>
</ion-content>
