<ion-menu persistent="true" [content]="mainContent" side="left">

    <ion-toolbar>
      <ion-title>
        <img src="assets/imgs/ecoHouse.png" class="logo-size" alt="logo">
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content  id="side-menu21" class="no-scroll">
    <ion-list id="menu-list1">
        <ion-item color="none" menuClose="" on-click="goToLogin()" hidden>
            <ion-icon name="checkmark-circle-outline" item-left></ion-icon>

      </ion-item>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
